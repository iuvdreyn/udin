<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¸ Bunga + Musik TikTok</title>
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      animation: bloom 2s ease-out forwards;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      animation: petalIn 1.5s ease-in-out forwards;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-30px); animation-delay: 0.1s; }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-30px); animation-delay: 0.3s; }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-30px); animation-delay: 0.5s; }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-30px); animation-delay: 0.7s; }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-30px); animation-delay: 0.9s; }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    @keyframes petalIn {
      0% { transform: scale(0) translateY(-30px); opacity: 0; }
      100% { transform: scale(1) translateY(-30px); opacity: 1; }
    }

    @keyframes bloom {
      from { transform: scale(0.2); }
      to { transform: scale(1); }
    }

    iframe {
      margin-top: 30px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal" style="--angle: 0deg;"></div>
    <div class="petal" style="--angle: 72deg;"></div>
    <div class="petal" style="--angle: 144deg;"></div>
    <div class="petal" style="--angle: 216deg;"></div>
    <div class="petal" style="--angle: 288deg;"></div>
    <div class="center"></div>
  </div>

  <!-- ðŸŽµ Musik YouTube -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/u5CVsCnxyXg?autoplay=1&loop=1&playlist=u5CVsCnxyXg"
    allow="autoplay" allowfullscreen></iframe>
</body>
</html>
